<script>
    $(document).ready(function() {

            $('#showfat td:nth-child(3)').text('40gm');
            $('#showfat td:nth-child(4)').text('51gm');
            $('#showfat td:nth-child(5)').text('25gm');

            $('#showven td:nth-child(1)').text('Vendor')
            $('#showven td:nth-child(2)').text('MacD');
            $('#showven td:nth-child(3)').text('Burger King');
            $('#showven td:nth-child(4)').text('Wendys');
            $('#showven td:nth-child(5)').text('Whataburger');

            $("table").show();
       });
    });
 </script>
</head>
